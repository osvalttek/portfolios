<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="header__sect">
        <h2 class="header__title">
          <span>E</span>
          <span>R</span>
          <span>I</span>
          <span>C</span>
          <span>K</span>
          <span>G</span>
          <span>Z</span>
          <span>Z</span>
        </h2>
        <p class="header__subtitle">FRONTEND DEV</p>
      </section>

      <nav class="nav">
        <ul class="menu">
          <li><a class="menuItem" href="/index.html">Home</a></li>
          <li><a class="menuItem" href="/pages/about.html">About</a></li>
          <li><a class="menuItem" href="/pages/projects.html">Projects</a></li>
          <li><a class="menuItem" href="/pages/contact.html">Contact</a></li>
        </ul>
        <button class="hamburger">
          <i class="menuIcon fa-solid fa-bars fa-2x"></i>
          <i class="closeIcon fa-solid fa-x fa-2x"></i>
        </button>
      </nav>
    </header>

    <main class="main">
      <form class="form">
        <h2 class="form__title">Contact Form</h2>
        <label class="form__label" for="name">Full name</label>
        <input
          class="form__input"
          type="text"
          placeholder="Enter your Name"
          name="name"
          required
        />

        <label class="form__label" for="email">Email</label>
        <input
          class="form__input"
          type="email"
          placeholder="Enter your email"
          name="email"
          required
        />

        <label class="form__label" for="message">Message</label>
        <textarea
          class="form__message"
          id="message"
          name="message"
          rows="4"
          cols="50"
          maxlength="255"
          placeholder="Enter your message here"
          required
        ></textarea>

        <button type="submit" class="form__btn">Send</button>
      </form>
      <section class="main__section">
        <iframe
          class="main__sectionMap"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d115093.57771547815!2d-100.37313555410266!3d25.648932995794198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86629531b437f8f5%3A0xa3d3d3ca6ac89894!2sMonterrey%2C%20N.L.!5e0!3m2!1ses-419!2smx!4v1663794979036!5m2!1ses-419!2smx"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>

    <footer class="footer">
      <section class="footer__firstS">
        <h2 class="footer__firstS--title">Web Developer</h2>
        <p class="footer__firstS--p">From</p>
        <h2 class="footer__firstS--region">MEXICO</h2>
      </section>

      <section class="footer__secondS">
        <a
          href="https://twitter.com/GonzaaMx"
          target="_blank"
          class="footer__links--red"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="https://github.com/Erick-Gonza/"
          target="_blank"
          class="footer__links--white"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/erick-gzz/"
          target="_blank"
          class="footer__links--red"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a
          href="https://www.twitch.tv/gonzamx"
          target="_blank"
          class="footer__links--white"
          ><i class="fa-brands fa-twitch"></i
        ></a>
      </section>
    </footer>
    <script src="../index.js"></script>
    <script
      src="https://kit.fontawesome.com/3adfdb2d8b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
